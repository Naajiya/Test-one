<html lang="en">

<head>
    <meta charset="UTF-8">

        height: 50%;

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col col-sm-12">
                <div class="mb-3 p-3 d-flex">
                    <!-- input -->
                    <input type="email" class="form-control" id="userInput" placeholder="search movie name">
                    <button type="button" onclick="find()" class="btn btn-primary">Primary</button>
                </div>
                <div>
                    <!-- display content -->
                    <div class="" id="maincart">
                        <div class="card text-center m-3" style="width: 65rem;height: 70rem;">
                            <img src="./img/charilie.jpg" class="m-2 img-style card-img-top img-thumbnail" alt="...">
                            <div class="card-body">
                                <h1 class="card-title">Charlie</h1>
                                <p class="card-text">Director</p>
                                <p class="card-text">Awards</p>
                                <p>Writor</p>
                                <p>Actor</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script>
   const find = async () => {
    if (userInput.value != "") {
        try {

            const response = await fetch(`https://www.omdbapi.com/?t=${userInput.value}&apikey=d12ea6eb`)
            console.log(response);
            console.log('hi');

            resp = await response.json()
            console.log(resp);


            if (userInput.value == 404) {
                alert('not valid input')
            } else {
                

                maincart.innerHTML = `
                <div class="card m-3" style="width: 65rem;height: 60rem;;">
    <img src="${resp.Poster}" class="img-style card-img-top img-thumbnail" alt="...">
        <div class="text-center card-body">
            <h1 class="card-title">${resp.Title}</h1>
 <p fw-bold> Actors : ${resp.Released}</p>

            <h4 class="card-text">Director : ${resp.Director}</h4>
            <h4> Writer : ${resp.Writer}</h4>
            <p fw-bold> Actors : ${resp.Actors}</p>
            <p fw-bold> Language : ${resp.Language}</p>
            <p fw-bold> country : ${resp.Country}</p>
            <p fw-bold> awards : ${resp.Awards}</p>
            <h5 fw-bold> rating : ${Object.values(resp.Ratings)[0].Value}</h5>
        </div>
</div>`
                                                                                                                                        
            }


        } catch (err) {
            console.log(err);
        }
    } else {
        console.log("Input cannot be empty!");
    }
}


</script>
